<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - 登录</title>
    <link rel="shortcut icon" href="favicon.ico"> 
    <link th:href="@{css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{css/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{css/animate.css}" rel="stylesheet">
    <link th:href="@{css/style.css?v=4.1.0}" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">H</h1>
            </div>
            <h3>欢迎使用成功购房</h3>
            <form class="m-t" role="form" th:action="@{/login/index}" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" name="username" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="password" required="required">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
              <!--   <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a> 
                </p>-->
                <p class="text-warning text-center"><span th:text="${message}"></span></p>
            </form>
        </div>
    </div>
    <!-- 全局js -->
    <script th:src="@{js/jquery.min.js?v=2.1.4}"></script>
    <script th:src="@{js/bootstrap.min.js?v=3.3.6}"></script>
    

</body>

</html>
