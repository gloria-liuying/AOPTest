 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 数据表格</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

   	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

    <!-- Data Tables -->
    <link th:href="@{/css/plugins/dataTables/dataTables.bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                   
                    <div class="ibox-content">
						 <div class="ibox-title">
                        <h5>楼盘详情 <small></small></h5>
                   		 </div>
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr >
							        <th>创建人：</th>
							        <th>介绍人：</th>
							        <th>信息来源：</th>
							        <th>购房用途：</th>
							        <th>意向面积：</th>
							        <th>意向价位：</th>
							        <th>意向户型：</th>
                                </tr>
                            </thead>
                            <tbody>
                               <tr class="gradeU">
									<td  th:text="${customer.createUser}"></td>
									<td  th:text="${customer.introducerUser}"></td>
									<td  th:text="${customer.dctInformationSourceStr}"></td>
									<td  th:text="${customer.dctActualHouseUsedStr}"></td>
									<td  th:text="${customerIntention.areaLowerLimit+'-'+customerIntention.areaUpperLimit}"></td>
									<td  th:text="${customerIntention.budgetLowerLimit+'-'+customerIntention.budgetUpperLimit}"></td>
 	   								<td  th:text="${customerIntention.houseTypeName}"></td>
							   </tr>	
                            </tbody>
                             </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div th:replace="common :: commonjs"></div>
	<script type="text/javascript">
	 function changeDateFormat(cellval) {
	        var dateVal = cellval + "";
	        if (cellval != null) {
	            var date = new Date(parseInt(dateVal.replace("/Date(", "").replace(")/", ""), 10));
	            var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
	            var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
	            
	            var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
	            var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
	            var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
	            
	            return date.getFullYear() + "-" + month + "-" + currentDate + " " + hours + ":" + minutes + ":" + seconds;
	        }
	    }
    </script>

</body>
