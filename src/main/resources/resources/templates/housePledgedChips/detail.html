<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>- 数据表格</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
<link th:href="@{/css/animate.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
	<style type="text/css">
	.butpal{
		position:absolute;
		left:-80px;
		top:20px;
	}.form-group{
		margin-bottom:0px;
	}
	</style>
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content  animated fadeInRight">
		<div class="row">
			<div class="col-sm-2"></div>
			 <div class="col-sm-8"> 
                <div class="ibox float-e-margins">
                    <div class="ibox-content mailbox-content">
                        <div class="file-manager">
                           	 <div class="panel-heading" >
                                  <h5 class="panel-title " >
                                      <a data-toggle="collapse" data-parent="#accordion" href="tabs_panels.html#collapseOne">客户信息</a>
                                  </h5>
                             </div>
                             <div class="panel-body form-horizontal">
                               <ul class="folder-list m-b-md" style="padding: 0">
	                               <li>
	                                  <div class="form-group"><label class="col-sm-3 control-label">姓名：</label><div class="col-sm-5"><p class="form-control-static" th:text="${pledgList.customerFlowVo.name}"></p></div></div>
	                               </li>
	                               <li>
	                                   <div class="form-group"><label class="col-sm-3 control-label">身份证：</label><div class="col-sm-5"><p class="form-control-static" th:text="${pledgList.customerFlowVo.idNumber}"></p></div></div>
	                               </li>
	                               <li>
	                                  <div class="form-group"><label class="col-sm-3 control-label"> 手机号码：</label><div class="col-sm-5"><p class="form-control-static" th:text="${pledgList.customerFlowVo.telephone}"></p></div></div>
	                               </li>
	                               <li>
	                                   <div class="form-group"><label class="col-sm-3 control-label">地址：</label><div class="col-sm-5"><p class="form-control-static"  th:text="${pledgList.customerFlowVo.areaAddress}"></p></div></div>
	                               </li>
	                           </ul>   
                             </div>
                            	<div class="panel-heading showple">
	                                 <h4 class="panel-title ">
	                                     <a data-toggle="collapse" data-parent="#accordion" href="tabs_panels.html#collapseThree">认筹房产信息</a>
	                                 </h4>
                               </div>
                               <div id="collapseTwo">
                                  <div class="panel-body form-horizontal">
                                      <ul class="folder-list m-b-md" style="padding: 0">
		                                <li>
		                                	<div class="form-group"><label class="col-sm-3 control-label">认筹房源：</label><div class="col-sm-5">
		                                	<p class="form-control-static" th:text="${pledgList.houseNum}"></p></div></div>
		                                </li>
		                                <li>
		                                	<div class="form-group"><label class="col-sm-3 control-label">置业顾问：</label><div class="col-sm-5">
		                                	<p class="form-control-static" id="sale"></p></div></div>
		                                </li>
		                                <li>
		                                	<div class="form-group"><label class="col-sm-3 control-label">时间：</label><div class="col-sm-5">
		                                	<p class="form-control-static" id="time"></p></div></div>
		                                </li>
		                                <li>
		                                	<div class="form-group"><label class="col-sm-3 control-label">意向户型：</label><div class="col-sm-5">
		                                	<p class="form-control-static" th:text="${pledgList.intentionHouseTypeName}"></p></div></div>
		                                </li>
		                                <li>
		                                	<div class="form-group"><label class="col-sm-3 control-label">意向楼层：</label><div class="col-sm-5">
		                                	<p class="form-control-static" id="floor"></p></div></div>
		                                </li>
		                                <li>
		                                	<div class="form-group"><label class="col-sm-3 control-label">意向面积：</label><div class="col-sm-5">
		                                	<p class="form-control-static" id="area"></p></div></div>
		                                </li>
		                                <li>
		                                	<div class="form-group"><label class="col-sm-3 control-label">心里价位：</label><div class="col-sm-5">
		                                	<p class="form-control-static" id="price"></p></div></div>
		                                </li>
		                                <li>
		                                	<div class="form-group"><label class="col-sm-3 control-label">认筹金：</label><div class="col-sm-5">
		                                	<p class="form-control-static" th:text="${pledgList.amount}==null?'无':${pledgList.amount}+'元'"></p></div></div>
		                                </li>
		                                <li>
		                                	<div class="form-group"><label class="col-sm-3 control-label">优惠政策：</label><div class="col-sm-5">
		                                	<p class="form-control-static" th:text="${strategyName}"></p></div></div>
		                                </li>
		                            </ul>
		                             <div class="col-sm-2"></div>   
		                            <div class="col-sm-6"><ul class="category-list" style="padding: 0" th:if="${pledgList.manager} !=null and ${pledgList.financer} !=null">
		                                <li><a>审批经理</a></li>
		                                <li><a href="#">
			                            	&nbsp;&nbsp;<img  class="img-circle"  height="40" width="40" th:if="${pledgList.manager.pic}=='' or ${pledgList.manager.pic}==null"
			                            	 src="http://192.168.2.113:1024/resource/user/headPortraitPic/20180880default.jpg">
			                            	<img  class="img-circle" th:if="${pledgList.manager.pic}!='' and ${pledgList.manager.pic}!=null"  height="40" width="40" th:src="@{${pledgList.manager.pic}}">&nbsp;&nbsp;&nbsp;&nbsp;<span th:text="${pledgList.manager.nickName}"></span>
			                            </a>
		                                </li>
		                                <li></li>
		                                <li><a>财务</a><a href="#">
			                            	&nbsp;&nbsp;<img  class="img-circle"  height="40" width="40" th:if="${pledgList.financer.pic}=='' or ${pledgList.financer.pic}==null"
			                            	src="http://192.168.2.113:1024/resource/user/headPortraitPic/20180880default.jpg">
			                            	<img  class="img-circle" th:if="${pledgList.financer.pic}!='' and ${pledgList.financer.pic}!=null"  height="40" width="40" th:src="@{${pledgList.financer.pic}}">&nbsp;&nbsp;&nbsp;&nbsp;<span th:text="${pledgList.financer.nickName}"></span>
			                            </a>
		                                </li> 
		                             </ul>   
	                             	 <ul class="category-list" style="padding: 0" th:if="${pledgList.manager} ==null and ${pledgList.financer} ==null">
		                                <li><a>审批经理</a></li>
		                                <li><a href="#">暂无
			                            </a>
		                                </li>
		                                <li></li>
		                                <li><a> 财务</a><a href="#">暂无
			                            </a>
		                                </li> 
		                            </ul></div>                      
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><div class="col-sm-2"><button class="butpal" onclick="goBack()">返回</button></div>
        </div>
	</div>
</body>
<div th:replace="common :: commonjs"></div>
<script type="text/javascript" th:inline="javascript">
var saleId = [[${pledgList.saleId}]];
var createTime = [[${pledgList.createTime}]]
var vo = [[${pledgList}]]
$(function(){
	$("#sale").html(vo.saler.nickName);
	$("#time").html(changeDateFormat(createTime));
	if(vo.intentionFloorLower != null&&vo.intentionFloorLower != 'null'&&vo.intentionFloorUpper != null&&vo.intentionFloorUpper != 'null'){
		$("#floor").html(vo.intentionFloorLower+'&nbsp;&nbsp;&nbsp;层    —'+vo.intentionFloorUpper+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;层');
	}
	if(vo.intentionAreaLower != null&&vo.intentionAreaLower != 'null'&&vo.intentionAreaLower != ''&&vo.intentionAreaUpper != ''&&vo.intentionAreaUpper != null&&vo.intentionAreaUpper != 'null'){
		$("#area").html(vo.intentionAreaLower+'&nbsp;&nbsp;&nbsp;m² —'+vo.intentionAreaUpper+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;m²');
	}
	if(vo.wantPriceLower != ''&&vo.wantPriceLower != 'null'&&vo.wantPriceLower != null&&vo.wantPriceUpper != null&&vo.wantPriceUpper != ''&&vo.wantPriceUpper != 'null'){
		$("#price").html(vo.wantPriceLower+'&nbsp;&nbsp;&nbsp;元    —'+vo.wantPriceUpper+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;元');
	}
});

function changeDateFormat(cellval) {
    var dateVal = cellval + "";
    if (cellval != null) {
        var date = new Date(parseInt(dateVal.replace("/Date(", "").replace(")/", ""), 10));
        var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
        var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
        
        var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
        var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
        var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
        
        return date.getFullYear() + "-" + month + "-" + currentDate ;
    }
}
function goBack()
{
    window.history.back();
}

</script>
</html>
