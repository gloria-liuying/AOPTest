<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - 表单验证 jQuery Validation</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/plugins/zTree/zTreeStyle/zTreeStyle.css}" rel="stylesheet">
    <link th:href="@{/css/plugins/zTree/metroStyle/metroStyle.css}" rel="stylesheet">
	<style type = "text/css">
       #ztreeDropdownContent,#partTree{
       	text-align:center
       }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="frm" method="post" action="/admin/resource/form" >
               			 <div class="form-group">
               			    <label class="col-sm-3 control-label">上级资源：</label>
						    <input class="custom-input" id="partInput"  name="parentName" type="text" readonly value="选择上级资源" onclick="choose()"style="width:120px;" />
						    <div id="ztreeDropdownContent" class="ztree-dropdown-content" >
						        <ul id="partTree" class="ztree"></ul>
						    </div>
						</div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">权限名称：</label>
                            <div class="col-sm-8">
                                <input id="permissionName" name="permissionName" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">资源url：</label>
                            <div class="col-sm-8">
                                <input id="urlKey" name="urlKey" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否有子节点：</label>
                            <div class="col-sm-8">
                                    <select name="hasChildren" class="form-control" >
                                		<option value=true th:selected="${hasChildren==true }">有</option>
                                		<option value=false th:selected="${hasChildren== false}">无</option>
                                	</select>
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">模块名称：</label>
                            <div class="col-sm-8">
                                <input id="modelName" name="modelName" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述：</label>
                            <div class="col-sm-8">
                                <input id="description" name="description" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit" id="btnSave">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div th:replace="common :: commonjs"></div>
    <script th:src="@{/js/content.js}"></script>
    <script th:src="@{/js/plugins/layer/laydate/laydate.js}"></script>
    <script th:src="@{/js/plugins/zTree/jquery.ztree.all.min.js}"></script>
    <script th:src="@{/js/plugins/zTree/jquery.ztree.core.js}"></script>
    <script type = "text/javascript">

    var setting = {
    	    view: {
    	        showLine: false,
    	        showIcon:false,
    	        dblClickExpand: false,
    	        addHoverDom: addHoverDom,
    	        removeHoverDom: removeHoverDom
    	    },
    	    data: {
    	        simpleData: {
    	            enable: true
    	        }
    	    },
    	    callback: {
    	        onClick: onClick
    	    }
    	};

    	function addHoverDom(treeId, treeNode) {
    	    $("#" + treeNode.tId).addClass("hover");
    	};
    	
    	function removeHoverDom(treeId, treeNode) {
    	    $("#" + treeNode.tId).removeClass("hover");
    	};
    	
    	function onClick(e, treeId, treeNode) {
    	    var zTree = $.fn.zTree.getZTreeObj("partTree"),
    	        nodes = zTree.getSelectedNodes(),
    	        v = "";
    	    nodes.sort(function compare(a,b){return a.id-b.id;});
    	    for (var i=0, l=nodes.length; i<l; i++) {
    	        v += nodes[i].name + ",";
    	    }
    	    if (v.length > 0 ) v = v.substring(0, v.length-1);
    	    var cityObj = $("#partInput");
    	    cityObj.attr("value", v);
    	}

    	function showMenu() {
    	    $("#ztreeDropdownContent").slideDown("fast");
    	    $("body").bind("mousedown", onBodyDown);
    	}
    	function hideMenu() {
    	    $("#ztreeDropdownContent").fadeOut("fast");
    	    $("body").unbind("mousedown", onBodyDown);
    	}
    	function onBodyDown(event) {
    	    if (!(event.target.id == "partInput" || event.target.id == "ztreeDropdownContent" || $(event.target).parents("#ztreeDropdownContent").length>0)) {
    	        hideMenu();
    	    }
    	}
    	
		function choose(){
	            var id =$("[id='id']").val();
	            $.ajax({
	                type : "POST",
	                url : "/admin/resource/treePerm",
	                dataType : 'json',
	                success : function(msg) {
	                    $.fn.zTree.init($("#partTree"), setting, msg);
	                }
	            });
	            $("#partInput").focus(function(){
	                showMenu();
	            });
		}
		
		$(document).ready(function () {
            $("#frm").validate({
                rules: {
                    parentName: {
                        required: true,
                        minlength: 1,
                        maxlength: 30
                    },
                    permissionName: {
                        required: true,
                        minlength: 1,
                        maxlength: 30
                    },
                    urlKey: {
                        required: false
                    },
                    hasChildren: {
                        required: false
                    },
                    modelName: {
                        required: false
                    },
                    description: {
                        required: false
                    }
                },
                messages: {},
                submitHandler:function(form){
                    $.ajax({
                        type: "POST",
                        dataType: "json",
                        url: "/admin/resource/update",
                        data: $(form).serialize(),
                        success: function(msg){
                            layer.msg(msg.message, {time: 2000},function(){
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index);
                            });
                        }
                    });
                }
            });
        });
    	
    </script>
</body>
</html>
