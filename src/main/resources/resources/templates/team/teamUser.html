
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 数据表格</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
</head>
<body class="gray-bg" >
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5></h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="frm" method="post" >
                            <div class="form-group">
                                <label class="col-sm-3 control-label">姓名：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="userNickName" name="userNickName" >
                                </div>
                            </div>
                            <div class="form-group">
                            	<label class="col-sm-3 control-label">电话：</label>
	                            <div class="col-sm-8">
	                                <input type="text" class="form-control" id="telephone" onkeyup="this.value=this.value.replace(/[^\d]/g,'') " 
                                 onafterpaste="this.value=this.value.replace(/[^\d]/g,'') " name="telephone">
	                            </div>
                        	</div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!-- 全局js -->
    <div th:replace="common :: commonjs"></div>
    <script type="text/javascript" th:inline="javascript">
    			  $(document).ready(function () {
    			    $("#frm").validate({
    		    	    rules: {
    		    	      userNickName: {
    		    	        required: true,
    		    	      },
    		    	      telephone: {
    		      	        required: true,
    		      	     	minlength: 11,
  		    	    		maxlength: 11
    		    	      }
    		    	    },
    		    	    messages: {},
    		    	    submitHandler:function(){
    		    	    	debugger;
    		    	    	var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
    	   					parent.layer.close(index);
    		            }
    		    	});
    			}); 
     </script>

</body>
</html>
